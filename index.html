<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Breakout: Mission Alpha</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 5em;
    }
    h1 {
      font-size: 2rem;
    }
    #intel {
      margin-top: 2em;
      font-style: italic;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Breakout: Mission Alpha</h1>
  <p>System Live. Monitoring All Frequencies.</p>
  <p>Status: ✅ ONLINE</p>

  <div id="intel">Initializing intel drop...</div>

  <script>
    const messages = [
      "⚠️ Day 17: Signals detected near Phase Line Echo.",
      "📖 Isaiah 6:8 — 'Here am I. Send me.'",
      "💻 OpSec Protocol: Trust what’s unseen, not just what’s said.",
      "🛰️ Debrief uplink scheduled. Hold position.",
      "🎯 Target lock: Destiny through discipline.",
      "🕶️ You are the variable they didn’t prepare for.",
      "📦 Drop scheduled: 00:00 Zulu. Eyes on horizon.",
      "🔥 Reminder: Fire refines. Pressure defines.",
      "💡 Daily Code: MOVE IN SILENCE. STRIKE WITH PURPOSE.",
      "🔑 Access granted. You are not alone."
    ];

    function updateIntel() {
      const intel = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("intel").innerText = intel;
    }

    updateIntel(); // Initial load
    setInterval(updateIntel, 7 * 60 * 1000); // Every 7 minutes
  </script>
</body>
</html>
